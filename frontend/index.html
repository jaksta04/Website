<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Strona Logowania</h1>


        <!-- Formularz logowania -->
        <div class="form-container">
            <h2>Logowanie</h2>
            <form id="login-form">
                <input type="text" id="username-login" autocomplete="off" placeholder="Nazwa użytkownika" required>
                <input type="password" id="password-login" autocomplete="off" placeholder="Hasło" required>
                <button type="submit">Zaloguj się</button>
            </form>
        </div>

        <a id="Go-to-register" href="register.html">Nie masz konta? Zarejestruj się</a>

        <p id="message"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
